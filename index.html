<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperTit example</title>
</head>
<body>

<script src="bin/hypertit.js"></script>
<script>
    let HT=window.HyperTit;
    let h=window.HyperTit.getNode;
    let input=h("input[type=text]",null,{keyup:(event)=>_input(event)});

    let ul = h("ul");
    let wrapper=h({});
    function callback(node,type,action,data) {
        console.log(node.tag,type,action,data);
    }
    wrapper.addChild(input).addChild(ul);
    wrapper.addChild(ul);
    HT.build(wrapper,"body",callback);


    function _input(event) {
        if (event.key==='Enter') {
            let text=input.getProperty();
            if (text!=="") {
                ul.addChild(h("li", text));
                input.addProperty('value', "");
            }
        }
    }
</script>
</body>
</html>
