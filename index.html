<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperTit example</title>
</head>
<body>

<script src="bin/hypertit.js"></script>
<script>
    let HT=window.HyperTit;
    let h=window.HyperTit.getNode;
    let li=h({
        tag:"li",
        //style:"display:none",
        html:"ite"
    });
    let ul = h(
        {
            tag:"ul",
            style:"background-color:#cecece",
            html:[
                {
                    tag:"li",
                    //style:"display:none",
                    html:"ite"
                }
            ]
        }
    );
    let wrapper=h({});
    function callback(node,type,action,data) {
        console.log(node,type,action,data);
    }
    wrapper.addChild(
        h({tag:'button',html:'Remove', onclick:()=>ul.removeChild(ul.children[0])})
    );
    wrapper.addChild(ul);
    HT.build(wrapper,"body",callback);
</script>
</body>
</html>
