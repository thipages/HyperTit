<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperTit example</title>
</head>
<body>

<script src="bin/hypertit.js"></script>
<script>
    let HT=window.HyperTitTest;
    let h=window.HyperTitTest.node;
    let ul = h(
        {
            tag:"ul",
            style:"background-color:#cecece",
            html:[
                {tag:"li", html:"item1"},
                {tag:"li", html:"item2"}
            ]
        }
    );
    HT.build(ul,"body",callback);
    let li3 = h(
        {
            tag:"li",
            html:"item3",
            onclick:()=>console.log("li3 click")
        }
    );
    ul.addChild(li3);
    function callback(node,type,action,data) {
        console.log(node,type,action,data);
    }
</script>
</body>
</html>
